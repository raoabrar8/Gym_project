{% extends 'Base.html' %}

{% block title %}
  Generate Reports
{% endblock %}

{% block body %}
  <div class="my-4">
    <h2>Reports</h2>
    <form method="get" class="form-inline">
      <div class="form-group mb-2">
        <label for="start_date" class="mr-2">Start Date:</label>
        <input type="date" id="start_date" name="start_date" class="form-control" />
      </div>
      <div class="form-group mb-2 ml-2">
        <label for="end_date" class="mr-2">End Date:</label>
        <input type="date" id="end_date" name="end_date" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary mb-2 ml-2">Generate Report</button>
    </form>

    <h3 class="mt-4">Total Revenue: <span class="text-success">{{ total_revenue }}</span></h3>
    <ul class="list-group mt-3">
      {% for member in members %}
        <li class="list-group-item">{{ member.name }} - {{ member.fee_amount }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
